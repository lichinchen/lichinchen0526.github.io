<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progressive Loading of Images</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="description" content="Progressive Loading of Images">
        <link href="css/lazyload.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Progressive Image Loading</h1>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img1-300x400.jpg" alt="img1">
            </picture>
        
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img2-300x400.jpg" alt="img2">
            </picture>
            
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img3-300x400.jpg" alt="img3">
            </picture>
            
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img4-300x400.jpg" alt="img4">
            </picture>
           
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img5-300x400.jpg" alt="img5">
            </picture>
            
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img6-300x400.jpg" alt="img6">
            </picture>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="js/lazyload.js"></script>
    </body>
</html>
