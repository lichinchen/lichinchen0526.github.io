<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progressive Loading of Images</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="description" content="Progressive Loading of Images">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Secular+One&display=swap" rel="stylesheet">
        <link href="css/lazyload.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Progressive Image Loading</h1>
            <picture>
                <img src="https://via.placeholder.com/300x400.jpg" data-src="https://placeimg.com/300/400/phone" alt="img1">
            </picture>
        
            <picture>
                <img src="https://via.placeholder.com/300x400.jpg" data-src="https://placeimg.com/300/400/mountain" alt="img2">
            </picture>
            
            <picture>
                <img src="https://via.placeholder.com/300x400.jpg" data-src="https://placeimg.com/300/400/baby" alt="img3">
            </picture>
            
            <picture>
                <img src="https://via.placeholder.com/300x400.jpg" data-src="https://placeimg.com/300/400/dog" alt="img4">
            </picture>
           
            <picture>
                <img src="https://via.placeholder.com/300x400.jpg" data-src="https://placeimg.com/300/400/tree" alt="img5">
            </picture>
            
            <picture>
                <img src="https://via.placeholder.com/300x400.jpg" data-src="https://placeimg.com/300/400/garden" alt="img6">
            </picture>
        </main>
        <script src="js/lazyload.js"></script>
    </body>
</html>
